---
env:
  BUILD_TYPE: Release
jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - id: fixed_workspace
        name: Fix path
        run: |
          echo out=$("${{github.workspace}}" -Replace "\\","/") | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Latest Tag
        id: latest_tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
      - name: Configure
        run: cmake -B ${{github.workspace}}/build --install-prefix ${{github.workspace}}/build/prefix
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --verbose
      - name: Install
        run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      - name: Install NSIS
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          scoop update
          scoop bucket add extras
          scoop install nsis
      - name: Package
        run: cpack -C ${{env.BUILD_TYPE}} --config ${{github.workspace}}/build/CPackConfig.cmake
      - name: Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{steps.fixed_workspace.outputs.out}}/winprefs-*.exe
            ${{steps.fixed_workspace.outputs.out}}/winprefs-*.zip
          tag_name: ${{ steps.latest_tag.outputs.tag }}
name: Build
'on':
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
