---
env:
  BUILD_TYPE: Release
jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Latest Tag
        id: latest_tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
      - name: Configure
        run: cmake -B ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --verbose
      - name: Package
        run: cpack -C ${{env.BUILD_TYPE}} --config ${{github.workspace}}/build/CPackConfig.cmake
      - name: Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{steps.fixed_workspace.outputs.out}}/winprefs-*.exe
            ${{steps.fixed_workspace.outputs.out}}/winprefs-*.zip
          tag_name: ${{ steps.latest_tag.outputs.tag }}
name: Build
'on':
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
